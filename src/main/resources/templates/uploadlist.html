<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="common/common-head :: common_head(~{::title},~{::link})">
    <title>上传-加油吧</title>
    <link rel="stylesheet" th:href="@{/css/uploadlist.css}">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body class="bg-dark">

<!-- NAVBAR
================================================= -->
<div th:replace="common/header :: header"></div>

<!-- HERO
================================================== -->
<section>
    <div class="container div-container" id="mainContent">
        <div class="justify-content-center">
            <div class="download-block bg-light">
                <h2 class="login-title">上传列表</h2>
                <template>
                    <el-table
                            :data="list"
                            stripe
                            style="width: 100%">
                        <el-table-column
                                prop="uploadTime"
                                label="上传时间"
                        >
                        </el-table-column>
                        <el-table-column
                                prop="fileName"
                                label="文件名"
                        >
                        </el-table-column>
                        <el-table-column
                                prop="remark"
                                label="备注"
                                >
                        </el-table-column>
                        <el-table-column
                                prop="password"
                                label="下载码">
                        </el-table-column>
                    </el-table>
                </template>
                <el-pagination style="margin-top:10px;"
                        background
                        layout='prev, pager, next, ->, total'
                        :page-size='page.pageSize'
                        :current-page.sync='page.curPage'
                        @current-change='onSearch($event)'
                        :total="page.total">
                </el-pagination>
            </div>
        </div>
    </div>
</section>

<!-- FOOTER
================================================== -->
<div class="footer-1">
    <p>Made by wpd</p>
</div>

<!-- JAVASCRIPT
================================================== -->

<div th:replace="common/common-js :: common-js"></div>
<script th:src="@{/js/moment.min.js}"></script>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script th:src="@{/js/uploadlist.js}"></script>
</body>

</html>
