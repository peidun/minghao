<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="common/common-head :: common_head(~{::title},~{::link})">
    <title>明皓摄影-下载</title>
    <link rel="stylesheet" th:href="@{/css/download.css}">
</head>
<body id="download">

<!-- NAVBAR
================================================= -->
<div th:replace="common/header :: header"></div>

<!-- HERO
================================================== -->
<div class="container div-container">
    <div class="row justify-content-center align-items-center">
        <div class="download-block bg-light">
            <div class="download-content">
                <p>请输入下载码</p>
                <div class="row">
                    <div class="col-lg-8 col-md-8">
                        <form action="/download/submit" method="post" id="download-form">
                            <div class="form-group">
                                <input type="text" name="password" id="code" class="form-control">
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-4 col-md-4">
                        <input name="submit" type="button" onclick="download();" class="btn btn-primary"
                               value="下载文件">
                    </div>
                </div>
                <div class="download-message" id="message" th:text="${message}"></div>
            </div>
        </div>
    </div>
    <!-- / .row -->
</div>
<!-- / .container -->

<!-- FOOTER
================================================== -->
<div class="footer-1">
    <p>Made by wpd</p>
</div>

<!-- JAVASCRIPT
================================================== -->

<div th:replace="common/common-js :: common-js"></div>
<script th:src="@{/js/download.js}"></script>
</body>

</html>
