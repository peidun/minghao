<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="common/common-head :: common_head(~{::title},~{::link})">
    <title>明皓摄影-登录</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body>

<!-- NAVBAR
================================================= -->
<div th:replace="common/header :: header" ></div>

<!-- LOGIN
================================================== -->
<section class="section section-top">
    <div class="container login-container">
        <div class=" col-md-5">
            <div class="login-block bg-light">
                <h2 class="login-title">登录</h2>
                <div class="login-tip" id="message" th:text></div>
                <div class="row">
                    <form action="/login/submit" method="post" id="login-form" style="width: 100%">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <input type="text" name="username" id="username" class="form-control" placeholder="请输入用户名">
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="form-group">
                                <input type="password" name="password" id="password" class="form-control" placeholder="请输入密码">
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <input type="button" class="btn btn-primary btn-block" onclick="userLogin()" value="提 交">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- / .row -->
    </div>
    <!-- / .container -->
</section>

<!-- FOOTER
================================================== -->
<div class="footer-1">
    <p>Made by wpd</p>
</div>

<!-- JAVASCRIPT
================================================== -->

<div th:replace="common/common-js :: common-js" ></div>
<script th:src="@{/js/login.js}"></script>
</body>

</html>
